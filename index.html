<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Lei!</title>
    <style>
        /*
        * Global styles and body setup
        * Sets up the stage for the animation, including background and font.
        */
        :root {
            --cake-pink: #FFB6C1;
            --frosting-white: #FFFAEE;
            --candle-yellow: #FFD700;
            --flame-orange: #FF8C00;
            --flame-red: #FF4500;
            --text-color: #FF69B4;
            --sprinkle-blue: #ADD8E6;
            --sprinkle-green: #90EE90;
            --sprinkle-purple: #B19CD9;
            --plate-color: #D3D3D3;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: radial-gradient(circle at center, #87CEEB 0%, #1E90FF 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Prevents scrollbars from appearing during the animation */
        }

        /*
        * Main animation container
        * A central div to hold and position all elements.
        */
        .animation-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Ensures everything is perfectly centered */
        }

        /*
        * Plate for the cake
        * This appears first and provides a base for the cake.
        */
        .cake-plate {
            position: absolute;
            bottom: -500px;
            width: 300px;
            height: 30px;
            background-color: var(--plate-color);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: plateDrop 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            animation-delay: 0.5s;
        }

        /*
        * Cake Container
        * This is the parent for all cake layers.
        * It's animated to fall from the sky with a bouncy effect.
        */
        .cake-container {
            position: absolute;
            bottom: -500px; /* Start off-screen at the bottom */
            width: 250px;
            /* The widest part of the cake */
            animation: cakeDrop 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            animation-delay: 1.5s;
        }

        /*
        * Cake Layers
        * These are the individual cake sponges.
        * They're all positioned absolutely to stack on top of each other.
        */
        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--cake-pink);
            border: 5px solid #FF1493;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            opacity: 0;
            /* Start hidden */
            animation: layerAppear 1s ease-out forwards;
        }

        .layer-base {
            width: 250px;
            height: 80px;
            bottom: 0;
            animation-delay: 3s;
        }

        .layer-middle {
            width: 200px;
            height: 70px;
            bottom: 80px;
            animation-delay: 3.5s;
        }

        .layer-top {
            width: 150px;
            height: 60px;
            bottom: 150px;
            animation-delay: 4s;
        }

        /*
        * Frosted Icing and Drips
        * This creates the cartoonish frosting effect on each layer.
        */
        .frosting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background-color: var(--frosting-white);
            border-radius: 15px 15px 0 0;
            z-index: 10;
        }

        .layer-base .frosting {
            height: 30px;
        }

        /* Using pseudo-elements for the frosting drips */
        .frosting::before, .frosting::after {
            content: '';
            position: absolute;
            bottom: -15px;
            height: 20px;
            background-color: var(--frosting-white);
            border-radius: 0 0 10px 10px;
        }

        .frosting::before {
            left: 10%;
            width: 30%;
        }

        .frosting::after {
            right: 15%;
            width: 25%;
        }

        /*
        * Sprinkles
        * Adding individual sprinkle elements for a cartoony look.
        */
        .sprinkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: var(--sprinkle-blue);
            border-radius: 50%;
            opacity: 0;
            animation: sprinklePop 0.3s ease-out forwards;
        }

        .sprinkle.s1 { top: 15px; left: 20px; animation-delay: 4.2s; }
        .sprinkle.s2 { top: 10px; right: 30px; animation-delay: 4.3s; background-color: var(--sprinkle-green); }
        .sprinkle.s3 { bottom: 50px; left: 50%; transform: translateX(-50%); animation-delay: 4.4s; }
        .sprinkle.s4 { top: 20px; left: 60%; animation-delay: 4.5s; background-color: var(--sprinkle-blue); }
        .sprinkle.s5 { top: 30px; right: 10%; animation-delay: 4.6s; background-color: var(--sprinkle-green); }
        .sprinkle.s6 { bottom: 20px; left: 25%; animation-delay: 4.7s; background-color: var(--sprinkle-purple); }
        .sprinkle.s7 { bottom: 40px; right: 25%; animation-delay: 4.8s; background-color: var(--sprinkle-blue); }


        /*
        * Candle
        * The candle now flies in from the left side and lands precisely on the top cake layer.
        */
        .candle-container {
            position: absolute;
            top: -100px;
            left: -100px;
            opacity: 0;
            animation: candleFlyIn 1.5s cubic-bezier(0.17, 0.84, 0.44, 1) forwards;
            animation-delay: 5s;
        }

        .candle {
            width: 15px;
            height: 60px;
            background-color: var(--candle-yellow);
            border: 3px solid #FF8C00;
            border-radius: 5px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /*
        * Flame
        * The flame has a more exaggerated, flickering animation.
        */
        .flame {
            width: 20px;
            height: 30px;
            background: radial-gradient(circle at center, #FFD700 0%, var(--flame-orange) 50%, var(--flame-red) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -20px;
            left: -3px;
            filter: drop-shadow(0 0 10px #FFD700);
            animation: flameWiggle 0.5s infinite alternate;
            animation-delay: 6s;
        }

        /*
        * Happy Birthday Text
        * The text has a bouncy, pop-in animation.
        */
        .birthday-text {
            position: absolute;
            bottom: 50px;
            color: var(--text-color);
            font-size: 0;
            font-weight: 900;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: textPopIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            animation-delay: 6.5s;
        }

        /*
        * Keyframe Animations
        */
        @keyframes plateDrop {
            0% { bottom: -500px; opacity: 0; }
            100% { bottom: 20px; opacity: 1; }
        }

        @keyframes cakeDrop {
            0% { bottom: -500px; transform: scale(1.5) rotate(10deg); }
            80% { bottom: 20px; transform: scale(1.1) rotate(-5deg); }
            100% { bottom: 20px; transform: scale(1) rotate(0deg); }
        }

        @keyframes layerAppear {
            0% { opacity: 0; transform: translateY(100px) translateX(-50%) scale(0.5); }
            100% { opacity: 1; transform: translateY(0) translateX(-50%) scale(1); }
        }

        @keyframes sprinklePop {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes candleFlyIn {
            0% { left: -100px; top: -100px; transform: rotate(-30deg); opacity: 0; }
            50% { left: 50%; top: 150px; transform: rotate(10deg) translateX(-50%); opacity: 1; }
            100% { left: 50%; top: 150px; transform: rotate(0deg) translateX(-50%); opacity: 1; }
        }

        @keyframes flameWiggle {
            0% { transform: rotate(-5deg); filter: drop-shadow(0 0 8px #FFD700); }
            100% { transform: rotate(5deg); filter: drop-shadow(0 0 15px #FFD700); }
        }

        @keyframes textPopIn {
            0% { font-size: 0; opacity: 0; transform: scale(0.1); }
            70% { font-size: 4em; opacity: 1; transform: scale(1.2); }
            100% { font-size: 3.5em; opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="cake-plate"></div>
        <div class="cake-container">
            <!-- Cake Layer 3 (Top) -->
            <div class="cake-layer layer-top">
                <div class="frosting"></div>
                <div class="sprinkle s4"></div>
                <div class="sprinkle s5"></div>
                <div class="sprinkle s6"></div>
                <div class="sprinkle s7"></div>
            </div>

            <!-- Cake Layer 2 (Middle) -->
            <div class="cake-layer layer-middle">
                <div class="frosting"></div>
                <div class="sprinkle s1"></div>
                <div class="sprinkle s2"></div>
            </div>

            <!-- Cake Layer 1 (Base) -->
            <div class="cake-layer layer-base">
                <div class="frosting"></div>
                <div class="sprinkle s3"></div>
            </div>
            
            <!-- The candle container flies into place on top of the cake -->
            <div class="candle-container">
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>

        </div>
        
        <!-- The birthday text -->
        <div class="birthday-text">Happy Birthday Lei!</div>
    </div>
</body>
</html>
